<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/bootstrap.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>DevSeekers</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg py-1" data-bs-theme="dark" style="background-color: #151514;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/img/devSeekers.png" id="devSeekersIcon"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">INICIO
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">EMPRESAS</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-sm-2 rounded-2" type="search" placeholder="Buscar">
          
        </form>
      </div>
    </div>
  </nav>
  <form>
    <fieldset>
      <div class="container mx-auto col-6 mt-5 rounded-2 p-3" style="background-color: #151514; color: aliceblue;">
      <legend>Iniciar sesión</legend>
      <div class="row">
      </div>
      <div>
        <fieldset>
          <label class="form-label mt-4" for="readOnlyInput">Nombre de usuario</label>
          <input class="form-control" id="readOnlyInput" type="text" placeholder="Usuario8129" readonly="">
        </fieldset>
      </div>
      <div>
        <label for="exampleInputEmail1" class="form-label mt-4">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ejemplo123@example.com">
        <small id="emailHelp" class="">No compartiremos tu información con nadie</small>
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña123" autocomplete="off">
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label mt-4">Confirmar contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="repetir contraseña" autocomplete="off">
      </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
