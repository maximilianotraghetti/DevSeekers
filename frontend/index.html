<body >
  <nav class="navbar navbar-expand-sm py-1" data-bs-theme="dark" style="background-color: #151514;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./assets/img/devSeekers.png" id="devSeekersIcon"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarColor01">

          <form id="formulario">

          </form>
      </div>
    </div>
    <div class="container col-4 mt-5 bg-white rounded align-items-center justify-content-center">
